<h1>Problem 63</h1>
<p>
    The $5$-digit number, $16807=7^5$, is also a fifth power. Similarly, the
    $9$-digit number, $134217728=8^9$, is a ninth power.
</p>
<p>How many $n$-digit positive integers exist which are also an $n$th power?</p>
