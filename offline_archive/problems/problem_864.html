<h1>Problem 864</h1>
<p>
    Let $C(n)$ be the number of squarefree integers of the form $x^2 + 1$ such
    that $1 \le x \le n$.
</p>

<p>For example, $C(10) = 9$ and $C(1000) = 895$.</p>

<p>Find $C(123567101113)$.</p>
