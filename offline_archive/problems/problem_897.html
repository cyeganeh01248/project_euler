<h1>Problem 897</h1>
<p>
    Let $G(n)$ denote the largest possible area of an
    <strong class="tooltip"
        >$n$-gon<span class="tooltiptext"
            >a polygon with $n$ sides</span
        ></strong
    >
    contained in the region $\{(x, y) \in \Bbb R^2: x^4 \leq y \leq 1\}$.<br />
    For example, $G(3) = 1$ and $G(5)\approx 1.477309771$.<br />
    Find $G(101)$ rounded to nine digits after the decimal point.
</p>
